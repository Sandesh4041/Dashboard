<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard">
                <div>
                    <img src="./icon/view-dashboard.svg" alt="Dashboard Icon" class="icon">
                    <p>Dashboard</p>
                </div>

            </div>
            <div class="home">
                <div>
                    <img src="./icon/home (1).svg" alt="home" class="icon">
                    <p>Home</p>
                </div>
                <div>
                    <img src="./icon/card-account-details-outline.svg" alt="profile" class="icon">
                    <p>Profile</p>
                </div>
                <div>
                    <img src="./icon/message.svg" alt="messages" class="icon">
                    <p>Messages</p>
                </div>
                <div>
                    <img src="./icon/history.svg" alt="history" class="icon">
                    <p>History</p>
                </div>
                <div>
                    <img src="./icon/calendar-check.svg" alt="task" class="icon">
                    <p>Task</p>
                </div>
                <div>
                    <img src="./icon/account-group-outline.svg" alt="community" class="icon">
                    <p>Community</p>
                </div>

            </div>
            <div class="home-2">
                <div>
                    <img src="./icon/cog.svg" alt="setting" class="icon">
                    <p>Settings</p>
                </div>
                <div>
                    <img src="./icon/face-agent.svg" alt="support" class="icon">
                    <p>Support</p>
                </div>
                <div>
                    <img src="./icon/shield-check-outline.svg" alt="privacy" class="icon">
                    <p>Privacy</p>
                </div>

            </div>
        </div>
        <div class="nav"></div>
        <div class="main-section">
            <div class="section-content"></div>
            <div class="side-section"></div>
        </div>
    </div>
</body>

</html>
